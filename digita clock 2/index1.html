<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;1,200;1,500&family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
    <title>Digital Clock</title>
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="content">
                <p class="days">
                    <span id="sun">SUN</span>&nbsp;
                    <span id="mon">MON</span>&nbsp;
                    <span id="tus">TUS</span>&nbsp;
                    <span id="wed">WED</span>&nbsp;
                    <span id="thu">THU</span>&nbsp;
                    <span id="fri">FRI</span>&nbsp;
                    <span id="sat">SAT</span>&nbsp;
                </p>

                <br>

                <p class="text">
                    <span id="hours">15:</span>&nbsp;
                    <span id="minute">15:</span>&nbsp;
                    <span id="second">15</span>&nbsp;
                    <span id="time">15</span>&nbsp;
                </p>

                <p id="date">

                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
